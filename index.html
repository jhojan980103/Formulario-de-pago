<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos -->
    <link rel="stylesheet" href="/styles.css">
    <title>Pago</title>
</head>
<body>
    <div class="payment">
        <div class="bg"></div>
        <div class="card">
            <img src="chip.png" class="chip">
            <div class="logo"></div>
            <h2 class="bankName" contenteditable="true">Nombre Del Banco</h2>
            <form>
                <div class="inputBox">
                    <span>Tarjeta No.</span>
                    <input type="text" placeholder="0123 4567 8901 2345" maxlength="19">
                </div>
                <div class="inputBox">
                    <span>Titular De La Tarjeta</span>
                    <input type="text" placeholder="JHOJAN MONTANA">
                </div>
                <div class="group">
                    <div class="inputBox">
                        <span>Válido A Través</span>
                        <input type="text" placeholder="MM/YY" maxlength="5">
                    </div>
                    <div class="inputBox">
                        <span>CCV</span>
                        <input type="password" placeholder="***" maxlength="4">
                    </div>
                </div>
            </form>
        </div>
        <button class="btn">Confirmar Y Pagar</button>
    </div>
</body>
</html>
